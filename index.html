<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Assessment</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div>
        <h4 class="score">
          <a href="#" class="a-score">View High Score</a>          
        </h4>
        <p id="quiz-assessment">Quiz Assessment</p>
        <p><span class="timer">Time: 0</span></p>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div>
        <h1 class="textCenter">Coding Quiz Challenge</h1>
      </div>
      <div>
        <div class="textContent">
          <span class="container">
            Try to answer the following code related questions within the time
            limit. 
            <br>
            <br>
            Keep in mind that incorrect answers will reduce your
            score/time by 10 seconds!
          </span>
        </div>
        <div class="textAction">
          <span class="answer"></span>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <h2>
        ❤️ Made with love by
        <a href="https://github.com/lucasmbarros">Lucas Barros.</a>
      </h2>
      <div></div>
    </footer>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
